name: Coverall

on:
  push:
    branches: ["main", "dev"]
  pull_request:
    branches: ["main", "dev"]
    types: [opened, synchronize, reopened]
        
jobs:
  build:
    runs-on: ubuntu-latest
    env:
      SECRET_KEY: ${{ secrets.SECRET_KEY }}
    strategy:
      max-parallel: 4
      matrix:
        python-version: [3.9]
        node-version: [18.x]

    steps:
      - uses: actions/checkout@v3
        with:
          fetch-depth: 0

      - name: Set up Python ${{ matrix.python-version }}
        uses: actions/setup-python@v3
        with:
          python-version: ${{ matrix.python-version }}
          cache: 'pipenv'

      - name: Set up Node.js ${{ matrix.node-version }}
        uses: actions/setup-node@v3
        with:
          node-version: ${{ matrix.node-version }}
          cache: 'npm'
          cache-dependency-path: ./snubaseball/yarn.lock

      - name: Install dependencies
        run: |
          python -m pip install --upgrade pip
          sudo apt-get update
          sudo apt-get install -y lcov
          pip install pipenv
          cd server
          pipenv install --dev
          cd ../snubaseball
          yarn install
          cd ..

      - name: Backend Coverage
        run: |
          cd server
          pipenv run coverage run --source='.' manage.py test
          pipenv run coverage report
          pipenv run coverage xml
          pipenv run coverage lcov
          cd ..

      - name: Frontend Coverage
        run: |
          cd snubaseball
          yarn global add lcov-result-merger
          yarn test --coverage --watchAll=false
          cp coverage/lcov.info coverage.lcov
          cd ..
          lcov-result-merger '*/coverage.lcov' coverage.lcov --prepend-source-files --prepend-path-fix "."

      - name: Upload Coverage to Coveralls
        uses: coverallsapp/github-action@v2.2.3
        with:
          github-token: ${{ secrets.GITHUB_TOKEN }}
          path-to-lcov: ./coverage.lcov
